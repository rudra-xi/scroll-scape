<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- Swiper CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<title>Scroll Scape - Rudra-Xi</title>
	</head>
	<body>
		<nav>Scroll Scape - Rudra-Xi</nav>

			<div class="swiper">

							src="./Images/image_10.png"
							alt="Umbrella Sparks"
							data-text="Umbrella Sparks"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_20.png"
							alt="Eternal Whispers"
							data-text="Eternal Whispers"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_30.png"
							alt="Neon Shadows"
							data-text="Neon Shadows"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_40.png"
							alt="Cone Persona"
							data-text="Cone Persona"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_50.png"
							alt="Orange Paper"
							data-text="Orange Paper"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_60.png"
							alt="Ocean Monolith"
							data-text="Ocean Monolith"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_70.png"
							alt="Layered Serenity"
							data-text="Layered Serenity"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_80.png"
							alt="Shadow Interlude"
							data-text="Shadow Interlude"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_90.png"
							alt="Blurred Realities"
							data-text="Blurred Realities"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./Images/image_100.png"
							alt="Ethereal Collision"
							data-text="Ethereal Collision"
						/>
					</div>
				</div>
			</div>
			<p class="text" id="hover-text"></p>
